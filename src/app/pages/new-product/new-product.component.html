<mat-card>
    <mat-toolbar>
      <span>{{ titlePage }}</span>
    </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Codigo do Produto</mat-label>
        <input formControlName="code" matInput type="text">
        <mat-error *ngIf="form.get('code')?.invalid">{{getErrorMessage("code")}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Nome do Produto</mat-label>
        <input formControlName="name" matInput type="text">
        <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage("name")}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria do Produto</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="atacado">Atacado</mat-option>
          <mat-option value="varejo">Varejo</mat-option>
          <mat-option value="internacional">Internacional</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{getErrorMessage("category")}}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="accent" [disabled]="form.invalid" (click)="onSubmit()">{{buttonText}}</button>

</mat-card-actions>
</mat-card>
