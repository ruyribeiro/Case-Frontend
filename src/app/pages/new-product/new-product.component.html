<mat-card>
    <mat-toolbar>
      <span>Inclusão/Alteração de Produtos</span>
    </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Codigo do Produto</mat-label>
        <input formControlName="code" matInput type="text">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Nome do Produto</mat-label>
        <input formControlName="name" matInput type="text">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria do Produto</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="PJ">Pessoa Juridica</mat-option>
          <mat-option value="PF">Pessoa Fisica</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="accent" (click)="onSubmit()">Criar/Alterar Produto</button>

</mat-card-actions>
</mat-card>
